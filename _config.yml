theme: jekyll-theme-hacker

# 排除不需要建置的檔案和目錄
exclude:
  - node_modules/
  - vendor/
  - .git/
  - .gitignore
  - Dockerfile
  - docker-entrypoint.sh
  - "*.sh"
  - "*.cfg"
  - "*.json"
  - "*.yml"
  - "*.yaml"
  - "*.proto"
  - "*.js"
  - package.json
  - package-lock.json
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CONTRIBUTING.md
title: 技術筆記 Blog
description: 大數據、容器化、虛擬化、AI 與系統管理技術筆記
show_downloads: false

# 網站設定
lang: zh-TW
timezone: Asia/Taipei

# Markdown 設定
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# 排除不需要的檔案
exclude:
  - .git
  - .gitignore
  - README.md
  - LICENSE
  - Gemfile
  - Gemfile.lock
